# mosquitto broker location
broker_address=localhost
broker_port=1883

# url which provides device data
data_fetch_url=localhost:8181/api/connection

# delay between mosquitto (re)connect attempts in seconds. connection attempt itself lasts 5 sec
connect_attempt_interval=5

# overrides automatically generated sensor id
#sensor_id=xyz

# program arp-scan is run with these parameters and parameter -q.
# this can be used to configure arp-scan, see man arp-scan.
# beware that everything breaks if output changes from default. 
arp-scan_parameters=--localnet -r 5 -t 1000

# delay between scans in seconds
scan_interval=5


